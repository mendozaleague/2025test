    <script>
        // Configuration

        const API_BASE = 'https://statsapi.mlb.com/api/v1';
        
        const PHRASES = [

        ];

        const PLAYERS = {
            'M. MUNCY': { id: 571970, name: 'Max Muncy', displayName: '‚ë¨ M. MUNCY', league: 'NL', teamId: 119 },
            'J. B√ÅEZ': { id: 595879, name: 'Javier B√°ez', displayName: '„âò J. B√ÅEZ', league: 'AL', teamId: 116 },
            'J. ROGERS': { id: 668670, name: 'Jake Rogers', displayName: '„âû J. ROGERS', league: 'AL', teamId: 116 },
            'M. BUSCH': { id: 683737, name: 'Michael Busch', displayName: '„âô M. BUSCH', league: 'NL', teamId: 112 },
            'J. ADELL': { id: 666176, name: 'Jo Adell', displayName: '‚ûÜ J. ADELL', league: 'AL', teamId: 108 },
            'R. HOSKINS': { id: 656555, name: 'Rhys Hoskins', displayName: '‚ë´ R. HOSKINS', league: 'NL', teamId: 158 },
            'T. WALLS': { id: 670764, name: 'Taylor Walls', displayName: '‚ûÖ T. WALLS', league: 'AL', teamId: 139 },
            'K. BRYANT': { id: 592178, name: 'Kris Bryant', displayName: '„âì K. BRYANT', league: 'NL', teamId: 115 },
            'J. SIRI': { id: 642350, name: 'Jos√© Siri', displayName: '„âí J. SIRI', league: 'NL', teamId: 158 },
            'K. LEE': { id: 686676, name: 'Korey Lee', displayName: '„âñ KOREY L.', league: 'AL', teamId: 117 },
            'D. MOORE': { id: 664238, name: 'Dylan Moore', displayName: '„âï D. MOORE', league: 'AL', teamId: 136 }
        };

        // State
        let playerData = [];
        let previousPlayerStats = {};
        let refreshInterval;
        let isRefreshActive = false;
        let isInitialLoad = true;
        let activeGames = new Set();
        let activeGameLineups = new Map(); // Store lineup data for active games
        let playerLastPlayData = {}; // Track last play for each player

        // Utility Functions
        function getRandomPhrase() {
            return Math.random() < 0.2 ? PHRASES[0] : PHRASES[Math.floor(Math.random() * (PHRASES.length - 1)) + 1];
        }

        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            
            const timestampElement = document.getElementById('last-updated');
            if (timestampElement) {
                timestampElement.textContent = timeString;
            }
        }

        function updateLiveIndicator(hasActiveGames) {
            const liveIndicator = document.getElementById('live-indicator');
            if (liveIndicator) {
                liveIndicator.classList.toggle('live-blink', hasActiveGames);
            }
        }

        // Enhanced play-by-play tracking
        async function getLastPlayForPlayer(playerId, gameId) {
            try {
                const response = await fetch(`${API_BASE}/game/${gameId}/playByPlay`);
                if (!response.ok) return null;
                
                const playByPlay = await response.json();
                if (!playByPlay.allPlays) return null;
                
                // Find the most recent play involving this player
                for (let i = playByPlay.allPlays.length - 1; i >= 0; i--) {
                    const play = playByPlay.allPlays[i];
                    if (play.matchup && play.matchup.batter && play.matchup.batter.id === playerId) {
                        return {
                            playId: play.playId,
                            result: play.result,
                            playIndex: play.atBatIndex
                        };
                    }
                }
                return null;
            } catch (error) {
                console.error('Error fetching play-by-play:', error);
                return null;
            }
        }

        function determinePlayType(result) {
            if (!result) return null;
            
            const event = result.event ? result.event.toLowerCase() : '';
            const eventType = result.eventType ? result.eventType.toLowerCase() : '';
            const description = result.description ? result.description.toLowerCase() : '';
            
            // Check for bunt or sacrifice fly
            if (event.includes('bunt') || event.includes('sac_bunt') || 
                event.includes('sacrifice') || eventType.includes('sac') ||
                description.includes('bunt') || description.includes('sacrifice')) {
                return 'bunt_sac';
            }
            
            // Check for walk
            if (event.includes('walk') || event === 'walk' || 
                eventType.includes('walk') || description.includes('walk')) {
                return 'walk';
            }
            
            // Check for hit by pitch
            if (event.includes('hit_by_pitch') || event === 'hit_by_pitch' ||
                eventType.includes('hit_by_pitch') || description.includes('hit by pitch')) {
                return 'hbp';
            }
            
            return null;
        }

        // Game Status Functions
        async function shouldRefresh() {
            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch(`${API_BASE}/schedule?sportId=1&date=${today}&hydrate=lineups`);
                
                if (!response.ok) {
                    console.warn('Could not fetch schedule, defaulting to refresh');
                    return true;
                }
                
                const schedule = await response.json();
                
                if (!schedule.dates || schedule.dates.length === 0) {
                    activeGames.clear();
                    activeGameLineups.clear();
                    return false;
                }
                
                const games = schedule.dates[0].games;
                activeGames.clear();
                activeGameLineups.clear();
                
                const hasActiveGames = games.some(game => {
                    const statusCode = game.status.statusCode;
                    const isActive = ['P', 'I', 'W', 'D', 'T'].includes(statusCode);
                    
                    if (isActive) {
                        const gameInfo = {
                            gameId: game.gamePk,
                            awayTeamId: game.teams.away.team.id,
                            homeTeamId: game.teams.home.team.id,
                            statusCode: statusCode
                        };
                        activeGames.add(gameInfo);
                        
                        // Store lineup data if available
                        if (game.lineups) {
                            const lineupPlayers = [];
                            
                            // Add away team lineup
                            if (game.lineups.awayPlayers) {
                                game.lineups.awayPlayers.forEach(player => {
                                    lineupPlayers.push(player.id);
                                });
                            }
                            
                            // Add home team lineup
                            if (game.lineups.homePlayers) {
                                game.lineups.homePlayers.forEach(player => {
                                    lineupPlayers.push(player.id);
                                });
                            }
                            
                            activeGameLineups.set(game.gamePk, lineupPlayers);
                        }
                    }
                    
                    return isActive;
                });
                
                updateLiveIndicator(hasActiveGames);
                return hasActiveGames;
                
            } catch (error) {
                console.error('Error checking game schedule:', error);
                updateLiveIndicator(false);
                activeGames.clear();
                activeGameLineups.clear();
                return true;
            }
        }

        function checkILStatus(player) {
            if (!player.rosterEntries) return false;
            
            return player.rosterEntries.some(entry => {
                const status = entry.status;
                if (!status) return false;
                
                const statusCode = status.code || status.statusCode || '';
                return statusCode.includes('IL') || statusCode.includes('DL') || 
                       ['D10', 'D15', 'D60'].includes(statusCode);
            });
        }

        async function checkGameStatus(player) {
            const playerInfo = Object.values(PLAYERS).find(p => p.id === player.id);
            if (!playerInfo?.teamId) return { isInGame: false, isInLineup: false, lastPlayType: null };
            
            let isInGame = false;
            let isInLineup = false;
            let currentGameId = null;
            let lastPlayType = null;
            
            // Check if player's team has an active game
            for (const game of activeGames) {
                if (game.awayTeamId === playerInfo.teamId || game.homeTeamId === playerInfo.teamId) {
                    isInGame = true;
                    currentGameId = game.gameId;
                    
                    // Check if player is in the lineup for this game
                    const lineupPlayers = activeGameLineups.get(game.gameId);
                    if (lineupPlayers && lineupPlayers.includes(player.id)) {
                        isInLineup = true;
                        
                        // Get last play data for this player
                        const lastPlay = await getLastPlayForPlayer(player.id, game.gameId);
                        if (lastPlay) {
                            const previousPlay = playerLastPlayData[player.id];
                            
                            // Only detect new plays
                            if (!previousPlay || previousPlay.playId !== lastPlay.playId) {
                                lastPlayType = determinePlayType(lastPlay.result);
                                playerLastPlayData[player.id] = lastPlay;
                            }
                        }
                    }
                    break;
                }
            }
            
            return { isInGame, isInLineup, lastPlayType };
        }

        // Data Fetching
        async function fetchPlayerStats() {
            try {
                const currentYear = new Date().getFullYear();
                const playerIds = Object.values(PLAYERS).map(p => p.id).join(',');
                
                const response = await fetch(`${API_BASE}/people?personIds=${playerIds}&hydrate=stats(group=[hitting],type=[season],season=${currentYear}),currentTeam,rosterEntries`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                const newPlayerData = await Promise.all(data.people.map(async player => {
                    const hittingStats = player.stats?.[0]?.splits?.[0]?.stat;
                    const battingAvg = hittingStats?.avg ? parseFloat(hittingStats.avg) : 0;
                    const distanceTo200 = Math.abs(battingAvg - 0.200);
                    
                    const isOnIL = checkILStatus(player);
                    const gameStatus = await checkGameStatus(player);
                    const playerInfo = Object.values(PLAYERS).find(p => p.id === player.id);
                    const displayName = playerInfo?.displayName || player.fullName;
                    const league = playerInfo?.league || 'Unknown';
                    
                    const playerId = player.id;
                    const previousStats = previousPlayerStats[playerId];
                    let statChange = null;
                    
                    if (previousStats && !isInitialLoad) {
                        const previousDistance = previousStats.distanceTo200;
                        
                        if (distanceTo200 < previousDistance) {
                            statChange = 'closer';
                        } else if (distanceTo200 > previousDistance) {
                            statChange = 'farther';
                        }
                    }
                    
                    previousPlayerStats[playerId] = {
                        battingAverage: battingAvg,
                        distanceTo200: distanceTo200,
                        atBats: hittingStats?.atBats || 0,
                        hits: hittingStats?.hits || 0,
                        homeRuns: hittingStats?.homeRuns || 0,
                        strikeOuts: hittingStats?.strikeOuts || 0
                    };
                    
                    return {
                        id: player.id,
                        name: player.fullName,
                        displayName,
                        team: player.currentTeam?.name || 'Unknown',
                        league,
                        battingAverage: battingAvg,
                        distanceTo200,
                        atBats: hittingStats?.atBats || 0,
                        hits: hittingStats?.hits || 0,
                        isOnIL,
                        isInGame: gameStatus.isInGame,
                        isInLineup: gameStatus.isInLineup,
                        statChange,
                        lastPlayType: gameStatus.lastPlayType
                    };
                }));
                
                playerData = newPlayerData.sort((a, b) => a.distanceTo200 - b.distanceTo200);
                renderLeaderboard();
                updateTimestamp();
                
                if (isInitialLoad) {
                    isInitialLoad = false;
                }
                
            } catch (error) {
                console.error('Error fetching player stats:', error);
                const content = document.getElementById('content');
                if (content) {
                    content.innerHTML = `
                        <div class="error">
                            You gotta be online for that...
                            <br><small>Error: ${error.message}</small>
                        </div>
                    `;
                }
            }
        }

        // Rendering
        function renderLeaderboard() {
            const content = document.getElementById('content');
            if (!content) return;
            
            if (playerData.length === 0) {
                content.innerHTML = '<div class="error">I don\'t know her...</div>';
                return;
            }
            
            const currentScrollY = window.scrollY;
            let leaderboard = content.querySelector('.leaderboard');
            
            if (!leaderboard) {
                content.innerHTML = `
                    <div class="mendoza-line-divider"> "THE MENDOZA LINE" </div>
                    <div class="leaderboard"></div>
                    <div class="hits-squares-text">${getRandomPhrase()}</div>
                `;
                leaderboard = content.querySelector('.leaderboard');
            }
            
            if (leaderboard) {
                leaderboard.innerHTML = playerData.map((player, index) => {
                    const rowClasses = [
                        'first-place', 'second-place', 'odd-place', 'even-place', 
                        'odd-place', 'even-place', 'odd-place', 'even-place', 
                        'odd-place', 'even-place', 'odd-place'
                    ];
                    
                    const rowClass = rowClasses[index] || 'even-place';
                    const isAtMendozaLine = player.battingAverage === 0.200;
                    const isFirstPlace = index === 0;
                    
                    let dotContent = '';
                    let dotClasses = 'game-status-dot';
                    
                    // Only show dot if player is in the lineup of an active game
                    if (player.isInLineup) {
                        dotContent = '‚Ä¢';
                        dotClasses += ' active-player-dot';
                        
                        // Handle stat changes (batting average getting closer/farther from .200)
                        if (player.statChange === 'closer') {
                            dotClasses += ' flash-dot-green';
                        } else if (player.statChange === 'farther') {
                            dotClasses += ' flash-dot-red';
                        }
                        
                        // Handle specific play types
                        if (player.lastPlayType === 'bunt_sac') {
                            dotClasses += ' bunt-sac-dot flash-dot-pink';
                        } else if (player.lastPlayType === 'walk') {
                            dotClasses += ' walk-dot flash-dot-white';
                        } else if (player.lastPlayType === 'hbp') {
                            dotClasses += ' hbp-dot flash-dot-orange';
                        }
                        
                        if (isAtMendozaLine) {
                            dotContent = 'üòé';
                        }
                    } else if (isAtMendozaLine) {
                        dotContent = 'üòé';
                    }
                    
                    return `
                        <div class="player-row ${rowClass}">
                            <div class="player-info">
                                <div>
                                    <div class="player-name">
                                        ${player.displayName}
                                        ${dotContent ? `<span class="${dotClasses}">${dotContent}</span>` : ''}
                                    </div>
                                </div>
                                <div class="batting-stats">
                                    <div class="batting-display" data-player-id="${player.id}">
                                        <div class="batting-average">
                                            <span style="font-style: normal;">${player.battingAverage.toFixed(3).substring(1)}</span>
                                        </div>
                                        <div class="tap-tooltip">
                                            <span style="font-style: normal;">${player.statChange === \'closer\' ? "üìà " : player.statChange === \'farther\' ? "üìâ " : ""}${isFirstPlace ? 'üèÅ ' : ''}${player.isOnIL ? 'ü§ï ' : ''}${player.atBats}/200AB</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Add click handlers
                const battingDisplays = leaderboard.querySelectorAll('.batting-display');
                battingDisplays.forEach(display => {
                    display.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        // Toggle active state
                        battingDisplays.forEach(d => d.classList.remove('active'));
                        this.classList.add('active');
                        
                        // Remove active state after 3 seconds
                        setTimeout(() => {
                            this.classList.remove('active');
                        }, 3000);
                    });
                });
            }
            
            // Preserve scroll position if not initial load
            if (!isInitialLoad) {
                window.scrollTo(0, currentScrollY);
            }
        }

        // Refresh Management
        function startRefreshInterval() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            refreshInterval = setInterval(async () => {
                const shouldDoRefresh = await shouldRefresh();
                
                if (shouldDoRefresh && !isRefreshActive) {
                    console.log('Games are active - starting refresh');
                    isRefreshActive = true;
                    fetchPlayerStats();
                } else if (!shouldDoRefresh && isRefreshActive) {
                    console.log('No games active - stopping refresh');
                    isRefreshActive = false;
                } else if (shouldDoRefresh && isRefreshActive) {
                    fetchPlayerStats();
                }
            }, REFRESH_INTERVAL);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchPlayerStats();
            shouldRefresh().then(hasActiveGames => {
                if (hasActiveGames) {
                    isRefreshActive = true;
                }
                startRefreshInterval();
            });
        });
    </script>
</body>
</html>
