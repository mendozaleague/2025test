<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE 2025 MENDOZA STAKES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
            color: #2c2c2c;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #feed85;
            border-radius: 15px;
            border: 2px solid #feed85;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: none;
            color: black;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 1;
            color: black;
        }
        
        .last-updated {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2rem;
            margin: 50px 0;
        }
        
        .leaderboard {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }
        
        .player-row {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .player-row.first-place {
            background: black;
            color: #feed89;
        }
        
        .player-row.second-place {
            background: #feed89;
            color: black;
        }
        
        .player-row.odd-place {
            background: black;
            color: #feed89;
        }
        
        .player-row.even-place {
            background: #feed89;
            color: black;
        }
        
        .player-row:hover {
            transform: translateX(5px);
        }
        
        .player-row:last-child {
            border-bottom: none;
        }
        
        .rank {
            font-size: 2rem;
            font-weight: bold;
            width: 60px;
            text-align: center;
            margin-right: 20px;
        }
        
        .rank.closest {
            color: inherit;
            text-shadow: none;
        }
        
        .player-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-name {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .player-team {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .batting-stats {
            text-align: right;
        }
        
        .batting-avg {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .distance-to-200 {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .distance-bar {
            width: 100px;
            height: 6px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .distance-fill {
            height: 100%;
            background: linear-gradient(90deg, #feed85, #feed89);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .error {
            text-align: center;
            color: black;
            font-size: 1.1rem;
            margin: 50px 0;
            padding: 20px;
            background: #feed85;
            border-radius: 10px;
            border: 1px solid #feed89;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .loading {
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .player-row {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }
            
            .rank {
                margin-bottom: 10px;
            }
            
            .player-info {
                flex-direction: column;
                width: 100%;
            }
            
            .batting-stats {
                margin-top: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèá‚öæüí∏ THE 2025 MENDOZA STAKES üèá‚öæüí∏</h1>
            <p>LIVE updates of the 2nd annual Bob Uecker Memorial Race to .200</p>
        </div>
        
        <div class="last-updated" id="lastUpdated"></div>
        
        <div id="content">
            <div class="loading">Loading player data...</div>
        </div>
    </div>

    <script>
        // Player mapping with their MLB API player IDs and jersey numbers
        const players = {
            'M. MUNCY': { id: 571970, name: 'Max Muncy', displayName: '‚ë¨ M. MUNCY', position: '3B ‚Äî American League' },
            'J. B√ÅEZ': { id: 595879, name: 'Javier B√°ez', displayName: '„âò J. B√ÅEZ', position: 'OF(!) ‚Äî American League' },
            'J. ROGERS': { id: 676730, name: 'Jake Rogers', displayName: '„âû J. ROGERS', position: 'C ‚Äî American League' },
            'M. BUSCH': { id: 683737, name: 'Michael Busch', displayName: '„âô M. BUSCH', position: '1B ‚Äî National League' },
            'J. ADELL': { id: 666176, name: 'Jo Adell', displayName: '‚ûÜ J. ADELL', position: 'OF ‚Äî American League' },
            'R. HOSKINS': { id: 656555, name: 'Rhys Hoskins', displayName: '‚ë´ R. HOSKINS', position: '1B ‚Äî National League' },
            'T. WALLS': { id: 670764, name: 'Taylor Walls', displayName: '‚ûÖ T. WALLS', position: 'SS ‚Äî American League' },
            'K. BRYANT': { id: 592178, name: 'Kris Bryant', displayName: '„âì K. BRYANT', position: 'OF ‚Äî National League' },
            'J. SIRI': { id: 642350, name: 'Jos√© Siri', displayName: '„âí J. SIRI', position: 'OF ‚Äî National League' },
            'K. LEE': { id: 686676, name: 'Korey Lee', displayName: '„âñ K. LEE', position: 'C ‚Äî American League' },
            'D. MOORE': { id: 664238, name: 'Dylan Moore', displayName: '„âï D. MOORE', position: 'UT ‚Äî American League' }
        };

        let playerData = [];

        async function fetchPlayerStats() {
            try {
                const currentYear = new Date().getFullYear();
                const playerIds = Object.values(players).map(p => p.id).join(',');
                
                // MLB Stats API endpoint for current season stats
                const response = await fetch(`https://statsapi.mlb.com/api/v1/people?personIds=${playerIds}&hydrate=stats(group=[hitting],type=[season],season=${currentYear})`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                playerData = data.people.map(player => {
                    const hittingStats = player.stats?.[0]?.splits?.[0]?.stat;
                    const battingAvg = hittingStats?.avg ? parseFloat(hittingStats.avg) : 0;
                    const distanceTo200 = Math.abs(battingAvg - 0.200);
                    
                    // Find the display name with jersey number and position
                    const playerInfo = Object.values(players).find(p => p.id === player.id);
                    const displayName = playerInfo ? playerInfo.displayName : player.fullName;
                    const position = playerInfo ? playerInfo.position : 'Unknown';
                    
                    return {
                        id: player.id,
                        name: player.fullName,
                        displayName: displayName,
                        team: player.currentTeam?.name || 'Unknown',
                        position: position,
                        battingAverage: battingAvg,
                        distanceTo200: distanceTo200,
                        atBats: hittingStats?.atBats || 0,
                        hits: hittingStats?.hits || 0
                    };
                }).sort((a, b) => a.distanceTo200 - b.distanceTo200);
                
                renderLeaderboard();
                
            } catch (error) {
                console.error('Error fetching player stats:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Error loading player data. Please check your internet connection and try again.
                        <br><small>Error: ${error.message}</small>
                    </div>
                `;
            }
        }

        function renderLeaderboard() {
            const content = document.getElementById('content');
            const lastUpdated = document.getElementById('lastUpdated');
            
            // Update timestamp
            lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;
            
            if (playerData.length === 0) {
                content.innerHTML = '<div class="error">No player data available</div>';
                return;
            }
            
            const leaderboardHTML = `
                <div class="leaderboard">
                    ${playerData.map((player, index) => {
                        const maxDistance = Math.max(...playerData.map(p => p.distanceTo200));
                        const fillWidth = maxDistance > 0 ? (player.distanceTo200 / maxDistance) * 100 : 0;
                        
                        // Determine row class based on position
                        let rowClass = '';
                        if (index === 0) {
                            rowClass = 'first-place';
                        } else if (index === 1) {
                            rowClass = 'second-place';
                        } else if (index === 2 || index === 4 || index === 6 || index === 8 || index === 10) {
                            // 3rd, 5th, 7th, 9th, 11th places (0-indexed: 2, 4, 6, 8, 10)
                            rowClass = 'odd-place';
                        } else if (index === 3 || index === 5 || index === 7 || index === 9) {
                            // 4th, 6th, 8th, 10th places (0-indexed: 3, 5, 7, 9)
                            rowClass = 'even-place';
                        }
                        
                        return `
                            <div class="player-row ${rowClass}">
                                <div class="rank ${index === 0 ? 'closest' : ''}">${index + 1}</div>
                                <div class="player-info">
                                    <div>
                                        <div class="player-name">${player.displayName}</div>
                                        <div class="player-team">${player.position}</div>
                                    </div>
                                    <div class="batting-stats">
                                        <div class="batting-avg">${player.battingAverage.toFixed(3)}</div>
                                        <div class="distance-to-200">
                                            ${player.distanceTo200 > 0 ? '+' : ''}${(player.distanceTo200).toFixed(3)} from .200
                                        </div>
                                        <div class="distance-bar">
                                            <div class="distance-fill" style="width: ${fillWidth}%"></div>
                                        </div>
                                        <div style="font-size: 0.8rem; margin-top: 5px; opacity: 0.7;">
                                            ${player.atBats}/200AB
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
            
            content.innerHTML = leaderboardHTML;
        }

        // Initial load
        fetchPlayerStats();
        
        // Auto-refresh every 30 seconds
        setInterval(fetchPlayerStats, 30000);
        
        // Add a manual refresh button (optional)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'r' || event.key === 'R') {
                fetchPlayerStats();
            }
        });
    </script>
</body>
</html>
